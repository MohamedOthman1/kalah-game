<div class="box">
    <div class="row"> 
        <h1 style="text-align: center;">Start Kalah game</h1>
            <mat-form-field appearance="fill" class="seeds-number">
                <mat-label>Select seeds number</mat-label>
                <mat-select (selectionChange)="seedNumber = $event.value">
                <mat-option value="4">4</mat-option>
                <mat-option value="6">6</mat-option>
                </mat-select>
            </mat-form-field>
          <button type="button" class="btn btn-primary start-btn" (click)="CreateGame()">Start</button>
    </div>

</div>
